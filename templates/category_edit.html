{% extends 'base.html' %}

{% block title %}Редактирование категории{% endblock %}

{% block content %}
<section class="mainapp-section">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите название категории</label><br>
            <input type="text" name="name" value="{{category.name}}" />
        </p>
        <input type="submit" value="Сохранить" >
    </form>
</section>
{% endblock %}
